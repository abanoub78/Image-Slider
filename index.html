<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-num" id="slide-num"></div>
      <img src="pics/p1.jpg">
      <img src="pics/p2.jpg">
      <img src="pics/p3.jpg">
      <img src="pics/p4.jpg">
      <img src="pics/p5.jpg">
      <img src="pics/p6.jpg">
      <img src="pics/p7.jpg">
      <img src="pics/p8.jpg">
      <img src="pics/p9.jpg">
      <img src="pics/p10.jpg">
    </div>
  <div class="slide-controls">
    <span class="prev" id="prev">Previous</span>
    <span class="indicators" id="indicators"></span>
    <span class="next" id="next">Next</span>
  </div>
    <script src="javaScript/script.js"></script>
  </body>
</html>
